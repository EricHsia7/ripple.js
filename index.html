<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<title>ripple.js</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400,500,700&display=swap');
.btn {
  width:100px;
  height:55px;
  border-radius:99em;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size:23px;
  font-weight:500;
  font-family: 'Noto Sans TC', sans-serif;
  margin-top:30px;
}
#b1 {
background:#fafafa;
  color:#1082af;
}
#b2 {
background:#1082af;
color:#fff;
}
  h1 {
  font-weight:700;
  font-family: 'Noto Sans TC', sans-serif;
    text-align: center;
  }
  p {
  font-weight:500;
  font-family: 'Noto Sans TC', sans-serif;
    text-align: center;
  }
</style>
<h1>ripple.js</h1>
<p>Add ripple effects to elements.</p>
<div class="btn" style="position:relative;left:50%;transform:translateX(-50%)" id="b1">按鈕1</div>
<div class="btn" style="position:relative;left:50%;transform:translateX(-50%)" id="b2" ripple-onclick="alert('按鈕2')">按鈕2</div>

<script src="ripple.js"></script>
<script>
  ripple('#b1','#1082af','0.4',1200);
  ripple('#b2','#fff','0.4',1200);
</script>
